<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi-Mitra Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .login-card {
            background-image: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-input {
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease-in-out;
        }
        .login-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }
        .btn-green {
            background-image: linear-gradient(to right, #4CAF50, #66BB6A);
            transition: all 0.2s ease-in-out;
        }
        .btn-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Login Card -->
    <div class="login-card w-full max-w-sm p-8 rounded-3xl text-center">

        <!-- Logo & Title -->
        <div class="mb-8">
            <i class="fas fa-leaf text-green-600 text-6xl mb-4 animate-bounce"></i>
            <h1 class="text-3xl font-bold text-gray-800">Welcome to Krishi-Mitra</h1>
            <p class="text-gray-600 mt-2">Your AI-Powered Farmer Advisory</p>
        </div>

        <!-- Login Form -->
        <div class="space-y-6">
            <input type="tel" id="mobileNumberInput" class="login-input w-full px-5 py-3 rounded-xl focus:outline-none focus:ring-2 text-gray-800" placeholder="Mobile Number">
            <input type="password" id="passwordInput" class="login-input w-full px-5 py-3 rounded-xl focus:outline-none focus:ring-2 text-gray-800" placeholder="Password">
            <button id="loginButton" class="btn-green text-white w-full px-5 py-3 rounded-xl font-semibold shadow-lg">
                Login to Your Dashboard
            </button>
            <p class="text-sm text-gray-600 mt-4">By logging in, you agree to our <a href="#" class="text-blue-600 hover:underline">Terms of Service</a>.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('loginButton');

            loginButton.addEventListener('click', () => {
                // In a real app, you would validate credentials here.
                // For this project, we'll simulate a successful login and redirect.
                window.location.href = 'krishi mitra 3.html';
            });
        });
    </script>
</body>
</html>
